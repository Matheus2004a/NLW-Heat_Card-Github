<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW Heat - Matheus Aurélio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <figure>
                    <span>
                        <img src="img/build.svg" alt="Selo Rockeseat">
                    </span>
                </figure>
                <figure>
                    <img id="photoProfile" alt="Foto pessoal">
                </figure>
            </div>

            <h1 id="username"></h1>
            
            <a id="userLinkProfile" target="_blank" title="Perfil github">
                <figure>
                    <img src="img/github.svg" alt="Link github">
                </figure>
                <p id="usernameLogin"></p>
            </a>
            
            <div class="box-quantity-followers">
                <span id="quantityFollowers"></span>
                <p>Seguidores</p>
                <span id="quantityFollowing"></span>
                <p>Seguidores</p>
            </div>

            <p id="aboutMe"></p>

            <ul id="socialLinks">
                <li class="instagram">
                    <a href="" target="_blank" title="Instagram">
                        <figure>
                            <i class="fab fa-instagram" alt="Ícone instagram"></i>
                        </figure>
                    </a>
                </li>
                <li class="facebook">
                    <a href="" target="_blank" title="Facebook">
                        <figure>
                            <i class="fab fa-facebook" alt="Ícone facebook"></i>
                        </figure>
                    </a>
                </li>
                <li class="linkedIn">
                    <a href="" target="_blank" title="linkedIn">
                        <figure>
                            <i class="fab fa-linkedin-in" alt="Ícone linkedIn"></i>
                        </figure>
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/798bcbaf05.js" crossorigin="anonymous"></script>
</body>

</html>
